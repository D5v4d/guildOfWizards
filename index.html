<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="block">
      <h1 class="block-title">Добро пожаловать в гильдию волшебников</h1>
      <div class="block-list"></div>
    </div>
    <div class="edit">
      <button class="exit-btn">X</button>
      <div class="edit-order">
        <span>Заказ:</span>
        <input class="order-input" type="text" />
      </div>
      <div class="edit-description">
        <span>Описание:</span>
        <input class="description-input" type="text" />
      </div>
      <button class="edit-btn">Edit</button>
    </div>
    
    <div class="delete">
      <button class="delete-exit-btn">X</button>
      <div>
        <h1 class="delete-title">Удалить?</h1>
        <span>Заказ:</span>
        <span class="order-delete"></span>
      </div>
      <div>
        <span>Описание:</span>
        <span class="description-delete"></span>
      </div>
      <div>
        <button class="delete-btn">Да</button>
        <button class="delete-exit-btn">Нет</button>
      </div>
    </div>
  </body>
</html>
